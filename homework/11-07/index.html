<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
  </head>
  <body>
    <svg id = "chart">
        <g id = "shapes"></g>
        <g id = "x"></g>
        <g id = "y"></g>
    </svg>

    <script>
        var url = "https://whiteboard.datawheel.us/api/google-analytics/realtime/random";
        var frequency = 10 * 1000; // 10 seconds
        var margin = {
            top: 100,
            right: 100,
            bottom: 100,
            left: 100
        };
        var width = window.innerWidth;
        var height = window.innerHeight;
        var chartWidth = width - margin.left - margin.right;
        var chartHeight = height - margin.top - margin.bottom;

        var svg = d3.select("#chart")
        .attr("width", width)
        .attr("height", height);

        var dataMax = 10;
        var data = [];

        var dataRange = d3.range(1, dataMax + 1);

        var x = d3.scaleBand()
            .domain(dataRange.reverse())
            .range([margin.left, margin.left + chartWidth])
            .paddingInner(0.2)
            .paddingOuter(0.4);

        var barWidth = x.bandwidth();

        function fetchData() {

        d3.json(url, function(error, users) {
       
            data.unshift({
                users: users,
                timestamp: new Date()
            });
            if(data.length > dataMax)data.pop();
            console.log(data);

            var maxUsers = d3.max(data, function(d){
                return d.users;
            })

            var barHeight = d3.scaleLinear()
                .domain([0, maxUsers])
                .range([0, chartHeight]);

            var y = d3.scaleLinear()
            .domain([0, maxUsers])
            .range([margin.top + chartHeight, margin.top]);

            var yAxis = d3.axisLeft(y);
            svg.select("#y")
                .attr("transform", "translate(" + margin.left + ",0)")
                .transition().duration(frequency / 2)
                .call(yAxis);

            var xAxis = d3.axisBottom(x)
                .tickFormat(function(d) {

                var dataPoint = data[d - 1];
                if (dataPoint) {
                    var time = dataPoint.timestamp;
                    var diff = new Date() - time;
                    var secondsAgo = Math.round(diff / 1000);
                if (secondsAgo == 0) return "Now";
                else {
                    var word = secondsAgo == 1 ? "second" : "seconds";
                    return secondsAgo + " " + word + " ago";
                }
                }
                else {
                    return "";
                }

            });

            svg.select("#x")
            .attr("transform", "translate(0," + y(0) + ")")
            .transition().duration(frequency / 2)
            .call(xAxis);

            function getRandomColor() {
                var r = Math.floor(Math.random() * 256); // range is 0-255
                var g = Math.floor(Math.random() * 256);
                var b = Math.floor(Math.random() * 256);
                var thergb = "rgb(" + r + "," + g + "," + b + ")"; 
                console.log(thergb);
                return thergb;
            }
            function startState(selection){
                selection
                    .attr("height", 0)
                    .attr("y", y(0));
            }

            var bars = svg.select("#shapes").selectAll(".bar")
                .data(data, function(d) {
                  return d.timestamp;
                });
            
            bars.enter().append("rect")
            .attr("class", "bar")
            .call(startState)
            .attr("width", barWidth)
            .attr("x", function(d, i){
                return x(i + 1);
            })
            
            .transition().duration(frequency / 2)
                .attr("height", function(d) {
                    return barHeight(d.users);
                })
                .attr("y", function(d) {
                    return y(d.users);
            })
            .attr("fill", getRandomColor());
            
            

            bars.transition().duration(frequency / 2)
                .attr("height", function(d){
                    return barHeight(d.users);
                })
                .attr("x", function(d, i){
                    return x(i + 1);
                })
                .attr("y", function(d, i){
                    return y(d.users);
                });





            bars.exit()
            .transition().duration(frequency / 2)
            .call(startState)
            .remove();



        });

        }

        fetchData();
        setInterval(fetchData, frequency);
    </script>
  </body>
</html>
