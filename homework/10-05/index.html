<!DOCTYPE html>
<html>
    <head>
    <style>
        .myDiv{
              text-align: center;
        }
    </style>
    <meta charset="utf-8" />
    <title>Javascript</title>
    <div class = myDiv>
        <h1 id="title">What is your Chinese Zodiac</h1>
        <input id = "inputbox" placeholder = "enter your year of birth" />
        <br>
        <button onclick ="getZodiac()" id = "button">Confirm</button>
        <p id = "p1"></p>

    </head>
    </div>
    <body>
    
    <script>

        //modify the data, get the chinese zodiac based on year of birth
        function getZodiac(){
            var yearOfBirth = document.getElementById("inputbox").value;
            var startYear = 1996;
            console.log(yearOfBirth);
            var zVal = Math.abs((yearOfBirth - startYear) % 12);
            console.log(zVal);
            var zSign = "Rat";
            if(zVal == 0){
                zSign = "Rat";
            } else if(zVal == 1){
                zSign = "Ox";
            } else if(zVal == 2){
                zSign = "Tiger";
            } else if(zVal == 3){
                zSign = "Hare";
            } else if(zVal == 4){
                zSign = "Dragon";
            } else if(zVal == 5){
                zSign = "Snake";
            } else if(zVal == 6){
                zSign = "Horse";
            } else if(zVal == 7){
                zSign = "Sheep";
            } else if(zVal == 8){
                zSign = "Monkey";
            } else if(zVal == 9){
                zSign = "Rooster";
            } else if(zVal == 10){
                zSign = "Dog";
            } else if(zVal == 11){
                zSign = "Boar";
            }
            //print out the text
            document.getElementById("p1").innerHTML = "Your Chinese Zodiac is " + zSign + "!";
        }   
        
        

      
    </script>
    </body>
</html>
